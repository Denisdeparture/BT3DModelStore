<form class="function" method = "post" action="http://host.docker.internal:5000/AdminOperation/AddProduct" enctype = "multipart/form-data" >
        <label for="Name" > Введите название </label>
        <input id="Name" type = "text" name="Name"/>
        <label for="Des" > Добавьте описание </label>
        <input id="Des" type = "text" name= "Description"/>
        <label for= "Col" > Введите количество </ label >
        <input id ="Col" type = "number" name= "Quantity" />
        <label for="Price" > Введите цену </ label >
        <input id="Price" type = "number" name="Price"/>
        <label for="Model" > Добавьте модель в формате glb </label>
        <input id="Model" type="file" accept=".glb" name="Model"/>
        <button type = "submit"> Принять </button >
</form>
